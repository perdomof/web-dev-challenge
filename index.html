<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Dev Challenge - Hearst DMS</title>

	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	
	<div class="jumbotron">
		<div class="container">
			<h1>Is it a palindrome?</h1>
			<p>Simply type in a word, sentence, number, or anything else and we'll let you know if it's a <a target="_blank" href="https://en.wikipedia.org/wiki/Palindrome" alt="palindrome wiki">palindrome</a>.</p>
		</div>
	</div>

	<div class="container text-center">
		<form id="palindrome-form" class="form-inline">
			<div class="form-group">
				<label for="phrase-input">Phrase</label>
				<input id="phrase-input" class="text-center form-control" type="text" placeholder="abcba">
			</div>
			<br>
			<span id="modifiers"> 
				<input id="ignorePunctuationCheckBox" class="checkModifier" type="checkbox"> Ignore Punctuation
  				<input id="ignoreWhitespaceCheckBox" class="checkModifier" type="checkbox"> Ignore Whitespace
  			</span>
  			<br> <!-- Suggestion: removed because it is duplication of information -->
			<button id="executeCheck" class="btn btn-default">Check</button>
		</form>


		<div id="success" class="alert alert-success" role="alert">
			<p><b>Well done!</b> What you've entered is a palidrome!</p>
		</div>

		<div id="error" class="alert alert-danger" role="alert">
			<p><b>Uh oh!</b> That doesn't seem to be a palindrome. Check what you've entered and try again...</p>
		</div>
	</div>

	<div id="history" class="container text-center">
		<label for="History">History</label>
		<div id="log"></div>
	</div>

	<div id="test-container" class="container">
		<button id="test-button" class="btn btn-primary"> Test</button>
		<p id="test-results"></p>
	</div>

	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
